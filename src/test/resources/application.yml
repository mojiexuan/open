chenjiabao:
  config:
    machine:
      id: 1
      cpu: 1
    api:
      prefix: server
      access-control-allow-origin: "*"
      access-control-allow-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      access-control-allow-headers:
        - Content-Type
        - Authorization
      access-control-max-age: 86400
    wechat:
      pay:
        v3:
          api-v3-key: 12345678901234567890123456789012
      enabled: true